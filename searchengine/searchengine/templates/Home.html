<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSeek AI - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: #ffffff;
            border-bottom: 1px solid #e8ecf0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification {
            position: relative;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .notification:hover {
            background: #f0f0f5;
        }

        .notification svg {
            width: 22px;
            height: 22px;
            stroke: #64748b;
        }

        .notification-dot {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 12px 6px 6px;
            border-radius: 24px;
            transition: background 0.2s;
        }

        .profile:hover {
            background: #f0f0f5;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #64748b;
            font-weight: 400;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 680px;
        }

        .search-box {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 8px;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
        }

        .search-input-wrapper svg {
            width: 22px;
            height: 22px;
            stroke: #9ca3af;
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: #1a1a2e;
            background: transparent;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-top: 1px solid #f0f0f5;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #f8f9fb;
            border: 1px dashed #d1d5db;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .upload-btn:hover {
            background: #f0f0f5;
            border-color: #9ca3af;
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
            stroke: #64748b;
        }

        .upload-btn span {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }

        .upload-input {
            display: none;
        }

        .search-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
            stroke: #ffffff;
        }

        .search-btn span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        /* File Preview */
        .file-preview {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: #f0f9ff;
            border-radius: 8px;
            margin: 8px 12px;
        }

        .file-preview.active {
            display: flex;
        }

        .file-preview svg {
            width: 20px;
            height: 20px;
            stroke: #0284c7;
        }

        .file-name {
            flex: 1;
            font-size: 13px;
            color: #0369a1;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-remove {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-remove:hover {
            background: #e0f2fe;
        }

        .file-remove svg {
            width: 16px;
            height: 16px;
            stroke: #64748b;
        }

        /* Chat Messages Area */
        .chat-area {
            width: 100%;
            max-width: 680px;
            margin-top: 32px;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
        }

        .message.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #ffffff;
            align-self: flex-end;
            max-width: 85%;
        }

        .message.assistant {
            background: #ffffff;
            color: #374151;
            align-self: flex-start;
            max-width: 85%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action {
            padding: 10px 18px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 13px;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .quick-action:hover {
            border-color: #6366f1;
            color: #4f46e5;
            background: #f5f3ff;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }

            .profile-name {
                display: none;
            }

            .welcome-title {
                font-size: 24px;
            }

            .search-actions {
                flex-direction: column;
                gap: 12px;
            }

            .upload-btn, .search-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span class="logo-text">MindSeek AI</span>
        </div>
        <div class="header-right">
            <div class="notification">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8A6 6 0 1 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="notification-dot"></span>
            </div>
            <div class="profile">
                <div class="profile-avatar">DU</div>
                <span class="profile-name">Demo User</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">What can I help you find?</h1>
            <p class="welcome-subtitle">Search your documents or upload a file for OCR processing</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search documents or ask a question..." id="searchInput">
                </div>

                <div class="file-preview" id="filePreview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="14,2 14,8 20,8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="file-name" id="fileName"></span>
                    <button class="file-remove" id="fileRemove">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="18" y1="6" x2="6" y2="18" stroke-width="2" stroke-linecap="round"/>
                            <line x1="6" y1="6" x2="18" y2="18" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="search-actions">
                    <label class="upload-btn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="17,8 12,3 7,8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="3" x2="12" y2="15" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Upload for OCR</span>
                        <input type="file" class="upload-input" id="fileInput" accept="image/*,.pdf">
                    </label>
                    <button class="search-btn" id="searchBtn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polygon points="22,2 15,22 11,13 2,9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Search</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action">Recent documents</button>
            <button class="quick-action">Scan invoice</button>
            <button class="quick-action">Extract text from image</button>
        </div>

        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileRemove = document.getElementById('fileRemove');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        // File upload handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                filePreview.classList.add('active');
            }
        });

        // Remove file
        fileRemove.addEventListener('click', () => {
            fileInput.value = '';
            filePreview.classList.remove('active');
            fileName.textContent = '';
        });

        // Search functionality
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query || fileInput.files.length > 0) {
                // Handle search/OCR request
                console.log('Search query:', query);
                if (fileInput.files.length > 0) {
                    console.log('File for OCR:', fileInput.files[0].name);
                }
            }
        });

        // Enter key to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Quick action buttons
        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                searchInput.value = btn.textContent;
                searchInput.focus();
            });
        });
    </script>
</body>
</html>
